<div class="col-md-4" ng-repeat="(letter, artistList) in Artists.artistsByLetter">
    <h4>{{ letter }}</h4>
    <ul class="artist-list">
        <li ng-repeat="artist in artistList">
            <a ui-sref="mangaByArtist({artist: artist, artistId: artist.id })">{{ ::artist.name }}</a>
        </li>
    </ul>
</div>
