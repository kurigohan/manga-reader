<div class="row manga-details">
    <div class="col-md-6 text-center">
        <a ui-sref="viewer({manga: Details.manga})"><img ng-src="{{ Details.mangaCover }}" class="manga-cover" /></a>
    </div>
    <div class="col-md-6">
        <h2><a ui-sref="viewer({manga: Details.manga})">{{ Details.manga.name }}</a></h2>
        <div class="row">
            <div class="col-md-4">Artist</div>
            <div class="col-md-8">{{ Details.manga.artist }}</div>
        </div>
        <div class="row">
            <div class="col-md-4">Series</div>
            <div class="col-md-8">{{ Details.manga.series }}</div>
        </div>
        <div class="row">
            <div class="col-md-4">Language</div>
            <div class="col-md-8">{{ Details.manga.language }}</div>
        </div>
        <div class="row">
            <div class="col-md-4">Tags</div>
            <div class="col-md-8"></div>
        </div>
    </div>
</div>
<div class="row">
    
</div>
