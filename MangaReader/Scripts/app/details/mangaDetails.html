<div class="container manga-details img-rounded">
    <div class="col-md-6 text-center">
        <a ui-sref="viewer({manga: Details.manga, mangaId: Details.manga.id, pageStart: 1})">
            <img class="manga-cover" ng-src="{{ ::Details.mangaCover }}" />
        </a>
    </div>
    <div class="col-md-6 manga-details">
        <h1 class="details-title">{{ ::Details.manga.name }}</h1>
        <div class="row details-row">
            <div class="col-md-4">Artist</div>
            <div class="col-md-8">{{ ::Details.manga.artist }}</div>
        </div>
        <div class="row details-row">
            <div class="col-md-4">Series</div>
            <div class="col-md-8">{{ ::Details.manga.series }}</div>
        </div>
        <div class="row details-row">
            <div class="col-md-4">Collection</div>
            <div class="col-md-8">{{ ::Details.manga.collection }}</div>
        </div>
        <div class="row details-row">
            <div class="col-md-4">Language</div>
            <div class="col-md-8">{{ ::Details.manga.language }}</div>
        </div>
        <div class="row details-row">
            <div class="col-md-4">Tags</div>
            <div class="col-md-8">
                <button class="btn btn-primary btn-sm manga-details-tag" ng-repeat="tag in Details.manga.tags">
                    {{ ::tag }}
                </button>
            </div>
        </div>
    </div>
</div>
<div class="container manga-preview text-center img-rounded">
    <a ng-repeat="page in Details.pages"
       ui-sref="viewer({manga: Details.manga, mangaId: Details.manga.id, pageStart: $index + 1})">
        <img class="page-preview" ng-src="{{ Details.getPagePreview(page) }}" />
    </a>
</div>
