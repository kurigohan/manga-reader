<ul class="letter-nav">
    <li ng-repeat="(letter, tag) in Tags.tagsByLetter">
        <a ng-click="Tags.goToLetter(letter)">{{ ::letter }}</a>
    </li>
</ul>
<div class="col-md-4"
     ng-repeat="(letter, tagList) in Tags.tagsByLetter"
     id="{{ ::letter }}">
    <h4>{{ ::letter }}</h4>
    <ul class="category-results">
        <li ng-repeat="tag in tagList">
            <a ui-sref="mangaByTag({tag: tag})">{{ ::tag.name }}</a>
        </li>
    </ul>
</div>
