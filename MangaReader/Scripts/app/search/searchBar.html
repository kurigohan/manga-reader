<form class="form-inline search-bar">
    <div class="form-group">
        <input type="text"
               class="form-control"
               ng-model="query">
    </div>
    <button type="submit"
            class="btn btn-default"
            ng-click="search()">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    </button>
</form>
