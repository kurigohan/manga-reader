<h1>{{ ::Search.query }}</h1>

<manga-gallery data="Search.mangaList.mangaList"></manga-gallery>

<div class="container text-center" ng-if="Search.mangaList.totalPages > 1">
    <pagination ng-model="Search.currentPage"
                total-items="Search.mangaList.totalCount"
                items-per-page="::Search.itemsPerPage"
                boundary-links="true"
                ng-change="Search.pageChanged()">
    </pagination>
</div>
